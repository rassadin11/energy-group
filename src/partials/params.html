<section class="params my-md-10 my-8 py-2 container">
    <div class="d-flex justify-content-between align-items-end">
        <div>
            <h2 class="title fw-bold mb-4">
                Подберите генератор самостоятельно

            <p class="title-description">
                По точным параметрам
            </p>
        </div>
        <button class="d-none btn params-show-popup gap-3 d-md-flex align-items-center py-2 me-1">

                <use xlink:href="./img/svg/sprite.svg#parameters"></use>

            <span class="semibold">Все параметры</span>

    </div>

    <div class="params-block py-md-6 px-md-7 p-4 d-flex gap-4 justify-content-between mt-md-7 mt-4">

        </div>

            <div class="select-container">
                <select class="custom-select w-100 rounded-2" required>
                    <option value="" hidden selected disabled>Мощность</option>
                    <option value="35-40">35-40 кВт</option>
                    <option value="40-45">40-45 кВт</option>
                    <option value="45-50">45-50 кВт</option>
                </select>
                <span class="select-label position-absolute">Мощность</span>
                <span class="select-arrow">
                    <svg class="arrow">
                        <use xlink:href="./img/svg/sprite.svg#arrow"></use>
                    </svg>
                </span>
            </div>
            <div class="select-container">
                <select class="custom-select w-100 rounded-2" required>
                    <option value="" hidden selected disabled>Напряжение, В</option>
                    <option value="35-40">35-40 кВт</option>
                    <option value="40-45">40-45 кВт</option>

                <span class="select-arrow">

                    </svg>
                </span>
            </div>
            <div class="select-container">
                <select class="custom-select w-100 rounded-2" required>
                    <option value="" hidden selected disabled>Цена</option>
                    <option value="35-40">35-40 кВт</option>
                    <option value="40-45">40-45 кВт</option>
                    <option value="45-50">45-50 кВт</option>
                </select>
                <span class="select-label position-absolute">Цена</span>
                <span class="select-arrow">
                    <svg class="arrow">
                        <use xlink:href="./img/svg/sprite.svg#arrow"></use>
                    </svg>
                </span>
            </div>
            <div class="select-container">
                <select class="custom-select w-100 rounded-2" required>
                    <option value="" hidden selected disabled>Производитель</option>

                    <svg class="arrow">
                        <use xlink:href="./img/svg/sprite.svg#arrow"></use>
                    </svg>
                </span>
            </div>
        </div>
        <div class="params-block__item">
            <button class="btn btn-warning h-100 py-12 px-5 c-white config">
                Подобрать
            </button>
        </div>
        <button
            class="d-md-none d-flex justify-content-center btn params-show-popup gap-3 d-flex align-items-center py-2">
            <svg class="params">
                <use xlink:href="./img/svg/sprite.svg#parameters"></use>
            </svg>
            <span class="semibold">Все параметры</span>
        </button>
